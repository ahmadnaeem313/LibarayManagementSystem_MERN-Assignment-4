    </div>

  <div class="container text-center mt-4 fw-bolder ">
    <h1 class="text-primary ">Add Book</h1>
  </div>
  <div class="container mt-5 border-1 shadow-black shadow p-5 rounded-5 mb-5 ">
    <form id="addRoomForm  ">
      <div class="form-group">
        <label for="image">Choose Image(URL):</label>
        <input type="text" class="form-control" id="picture" name="picture" required>
      </div>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
      </div>
      <div class="form-group">
        <label for="Rtype">Book Type:</label>
        <input type="text" class="form-control" id="Rtype" name="Rtype" required>
      </div>
      <div class="form-group">
        <label for="price">Price:</label>
        <input type="number" class="form-control" id="price" name="price" required>
      </div>
      <button type="button" class="btn btn-primary mt-3" onclick="submitForm()">Submit</button>
    </form>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
